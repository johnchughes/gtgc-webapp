<div class="ui container">
  <div class="ui secondary pointing menu">
    <a routerLink="/" routerLinkActive="active" class="item" [routerLinkActiveOptions]="{exact:
      true}">
      Home
    </a>
    <a routerLink="/posts" routerLinkActive="active" class="item">
      Blogs
    </a>
    <a routerLink="/battle-reports" routerLinkActive="active" class="item">
      Battle Reports
    </a>
    <a routerLink="/about" routerLinkActive="active" class="item">
      About
    </a>
    <div class="right menu" *ngIf="!(auth.authState | async)">
      <a class="ui item" (click)="login()">
        Login
      </a>
    </div>
    <div class="right menu" *ngIf="(auth.authState | async)">
      <a class="ui item" (click)="logout()">
        Logout
      </a>
    </div>
  </div>

  <router-outlet></router-outlet>
</div>
