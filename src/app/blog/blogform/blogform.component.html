<form class="ui form" [formGroup]="postForm" (ngSubmit)="onFormSubmit(postForm.value)">

  <div class="field">
    <label>Title</label>
    <input type="text" formControlName="Title" required />
    <p>{{post.Slug}}</p>
  </div>
  <div class="field">
    <textarea [froalaEditor]="options" formControlName="Content" required></textarea>
  </div>

  <button type="submit" class="ui button">
    Save
  </button>

  <a routerLink="/posts" class="ui button">
    Discard
  </a>

</form>
