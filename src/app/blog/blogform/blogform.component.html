<form class="form" [formGroup]="postForm" (ngSubmit)="onFormSubmit(postForm.value)">

  <div class="form-group">
    <label>Title</label>
    <input type="text" class="form-control" formControlName="Title" required />
    <p>{{post.Slug}}</p>
  </div>
  <div class="form-group">
    <textarea class="form-control" [froalaEditor]="options" formControlName="Content" required></textarea>
  </div>

  <button type="submit" class="btn btn-success">
    Save
  </button>

  <a routerLink="/posts" class="btn btn-default">
    Discard
  </a>

</form>
